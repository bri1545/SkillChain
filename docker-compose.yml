version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: skillchain-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skillchain
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: skillchain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SkillChain Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillchain-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://skillchain:${DB_PASSWORD:-changeme123}@postgres:5432/skillchain
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      METAPLEX_PRIVATE_KEY: ${METAPLEX_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run db:push && npm start"

volumes:
  postgres_data:
